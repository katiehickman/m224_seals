<!DOCTYPE html>
<br>
<title>Color Code</title>
<style>
    .container {
        background-color: #FCEEED;
        box-shadow: 200px 200px 200px rgba(255, 255, 255, 0.2);
        padding: 30px;
        width: 280px;
        max-width: 100%;
        margin-left: 40%;
        text-align: center;
        font-family: Baskerville;
        font-size: large;

    }

</style>
<body>
<h1 class="text-center" style="font-family:Baskerville">Color Codes </h1>
<label class="container">
    <span>Red   (0-255)</span>
    <input type="number"  name="Red" id="red_value" min="0" max="255" value="" style="text-align: center">
    <p id="red_binary">Red Binary:</p>
</label>

<label class="container">
    <span>Green (0-255)</span>
    <input type="number" name="Green" id="green_value" min="0" max="255" value="" style="text-align: center">
    <p id="green_binary">Green Binary: </p>
</label>

<label class="container">
    <span>Blue  (0-255)</span>
    <input type="number" name="Blue" id="blue_value" min="0" max="255" value="" style="text-align: center">
    <p id="blue_binary">Blue Binary: </p>
</label>
<br>
<br>
<button class="button" style="background-color: #F8CBC3; margin-left: 47%;font-family: Baskerville; font-size: large; text-align: center" onclick="showColor()">Submit! </button>
<p id="error_msg"></p>




<div class="col" id="color" style="background-color: #000000; height: 20vh;">  <!-- Div that shows off color -->
</div>
<p style="text-align: center;font-family: Baskerville; font-size: large" id="code">Hexcode: #000000</p>
</body>

<script>

    function RGBToHex(r,g,b) {
        let r1 = r.toString(16);
        let g1 = g.toString(16);
        let b1 = b.toString(16);

        if(r1.length == 1)
            r1 = "0" + r1;
        if(g1.length == 1)
            g1 = "0" + g1;
        if(b1.length == 1)
            b1 = "0" + b1;

        return "#" + r1 + g1 + b1;
    }

    function checkValues(r,g,b) {
        let error = false;
        if(r==NaN || r<0 || r>255)
            error = true;
        if(g==NaN || g<0 || g>255)
            error = true;
        if(b==NaN || b<0 || b>255)
            error = true;

        if(error == true) {
            document.getElementById("error_msg").innerHTML = "Please enter a value between 0-255!";
            return false;
        }
        return true;
    }

function showColor () {
    var red = parseInt(document.getElementById("red_value").value);
    var green = parseInt(document.getElementById("green_value").value);
    var blue = parseInt(document.getElementById("blue_value").value);

    if (checkValues(red, green, blue) == false)
        return;

    let code = RGBToHex(red, green, blue);
    document.getElementById("color").style.backgroundColor = code;
    document.getElementById("code").innerHTML = "Hexcode: " + code;

    let r_str= red.toString(2);
    let g_str= green.toString(2);
    let b_str = blue.toString(2);


    document.getElementById("red_binary").innerHTML = "Red Binary: " + r_str.padStart(8,'0');
    document.getElementById("green_binary").innerHTML = "Green Binary: " + g_str.padStart(8,'0');
    document.getElementById("blue_binary").innerHTML = "Blue Binary: " + b_str.padStart(8,'0');
}
</script>


</html>
