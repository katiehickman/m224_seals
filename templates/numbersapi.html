<!DOCTYPE html>
{% include "layouts/navbar.html" %}

<title>Numbers Api</title>
<div class="container">
    <div class="center-block" style="margin: 2% 5% 5%;font-family: Baskerville ">
        <div class="col-12" style="text-align: center;">
            <h1>Random Number Facts from rapidapi.com</h1>
            <br>
            <form action={{url_for('numbersapi')}}>
                <button>Refresh!</button>
            </form>
        </div>
        <br>
        <div class="jumbotron text-left row" style="font-family: Baskerville; font-size: larger">
            <div class="col-md">
                <p class="setup">{{numbers.text}}</p>
            </div>
        </div>

    </div>
    <table style="margin: 2%">
        <tr>
            <p style="font-family: Baskerville; font-size: larger" id="answer" onclick="myFunction()">reveal answer</p>

            <script>
                function myFunction() {
                    document.getElementById("answer").innerHTML = "{{numbers.number}}";
                }
            </script>
        </tr>
        <tr>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <th>JSON Data</th>
        </tr>
        <tr>
            <td>
            <p style="font-family: Baskerville; font-size: larger" id="jsondata" onclick="myF()">reveal JSON</p>

            <script>
                function myF() {
                    document.getElementById("jsondata").innerHTML = "{{numbers}}";
                }
            </script>
            </td>
        </tr>
    </table>
</div>
